<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hockey Quiz Application</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header class="intro">
      <h1>Welcome! Let's test your hockey knowledge!</h1>
    </header>
    <form id="question-container" class="hide">
      <div id="question">Question: </div>
      <div id="answer-radio" class="btn-grid"></div>
    </form>
    <section class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="restart-btn" class="restart-btn btn hide">Restart</button>
    </section>


    <section class="feedback">
      <div id="correctFeedback" class="correct hide">
        <h2 class="correct">You got the correct answer!</h2>
        <h3 class="correct">That was a great choice!</h3>
      </div>
      <div id="wrongFeedback" class="wrong hide">
        <h2 class="wrong">You got the wrong answer!</h2>
        <h3 class="wrong">You'll get it next time!</h3>

      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
<footer><a href="https://pngtree.com/free-backgrounds"></a></footer>
