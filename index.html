<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hockey Quiz Application</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header class="intro">
      <h1>Welcome! Let's test your hockey knowledge!</h1>
    </header>
    <form id="question-container" class="hide">
      <div id="question">Question: </div>
      <div id="answer-radio" class="btn-grid">
        <label for="answerZero" id="labelZero"></label>
        <input type="radio" name="answer" value="answer" id="answerZero">
        <label for="answerOne" id="labelOne"></label>
        <input type="radio" name="answer" value="answer" id="answerOne">
        <label for="answerTwo" id="labelTwo"></label>
        <input type="radio" name="answer" value="answer" id="answerTwo">
        <label for="answerThree" id="labelThree"></label>
        <input type="radio" name="answer" value="answer" id="answerThree">
        <input type="button" name="submit" value="submit"><br>
      </div>
    </form>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="restart-btn" class="restart-btn btn hide">Restart</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
<footer><a href="https://pngtree.com/free-backgrounds"></a></footer>
