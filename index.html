<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hockey Quiz Application</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="intro">
      <h1>Welcome! Let's test your hockey knowledge!</h1>
    </div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-radio" class="btn-grid">
        <input type="radio" name="answer" value="answer">Answer 1<br>
        <input type="radio" name="answer" value="answer">Answer 2<br>
        <input type="radio" name="answer" value="answer">Answer 3<br>
        <input type="radio" name="answer" value="answer">Answer 4<br>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="restart-btn" class="restart-btn btn hide">Restart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
